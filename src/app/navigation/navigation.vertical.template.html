<nav class="dark-bg" id="vertical-nav-inner">
  <ul class="nav nav-sidebar">
    <vertical-nav-node *ngFor="let n of navLinks" [node]="n">
      <ul *ngIf="n.isParent">
        <vertical-nav-node *ngFor="let child of n.children" [node]="child"></vertical-nav-node>
      </ul>
    </vertical-nav-node>
  </ul>
</nav>
