<nav class="dark-bg" id="vertical-nav-inner">
  <ul class="nav nav-sidebar">
    <vertical-nav-node *ngFor="let i of navLinks" [node]="i">
      <ul *ngIf="i.isParent">
        <vertical-nav-node *ngFor="let child of i.children" [node]="child"></vertical-nav-node>
      </ul>
    </vertical-nav-node>
  </ul>
</nav>
